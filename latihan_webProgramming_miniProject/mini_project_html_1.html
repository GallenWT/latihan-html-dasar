<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
        <label id="number-label" for="number">Age <input id="number" type="number" min=10 max=100 placeholder="Age" required/></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="recommendation" value="recommendation-definitely" checked/> Definitely</label>
        <label><input type="radio" name="recommendation" value="recommendation-maybe"/> Maybe</label>
        <label><input type="radio"  name="recommendation" value="recommendation-not-sure"/> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" value="front-end-project"/> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-project"/> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization"/> Data Visualization</label>
        <label><input type="checkbox" value="challenge"/> Challenges</label>
        <label><input type="checkbox" value="open-source-community"/> Open Source Community</label>
        <label><input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms</label>
        <label><input type="checkbox" value="video"/> Videos</label>
        <label><input type="checkbox" value="city-meetups"/> City Meetups</label>
        <label><input type="checkbox" value="wiki"/> Wiki</label>
        <label><input type="checkbox" value="forum"/> Forum</label>
        <label><input type="checkbox" value="additional-course"/> Additional Courses</label>
      </fieldset>
      <label>
        Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit"/>
    </form>
  </body>
</html>
